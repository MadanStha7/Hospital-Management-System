
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-weight: 100;
    color: white;
}
.card{
    width: 600px;
    height: 300px;
    position: relative;
    background: linear-gradient(to top right, rgb(5, 39, 55), rgb(21, 9, 9));
    box-shadow: 1px 20px 50px grey;
    border-radius: 5px;
    padding: 1em;
    z-index: 2;
}

.card .top{
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1{
    font-size: 32px;
    text-transform: uppercase;
}
h2{
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

h3{
    position: absolute;
    bottom: 35px;
    left: 30px;
    font-size: 90px;
    text-transform: uppercase;
    color: rgb(120,101,101);
    opacity: 0.3;
    z-index: -4;
}

.card .mid{
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

.card .mid .card-number span{
    border: 1px solid grey;
    padding: 3px 5px;
    display: inline-block;
    font-size: 14px;
    letter-spacing: 1px;
    border-radius: 2px;
}

.card-number span + span{
    margin: 8px 15px;
}

.card .bottom{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}
.card .bottom span{
    display: inline-block;
    border: 1px solid grey;
    padding: 2px 4px;
    border-radius: 2px;
    font-size: 14px;
    margin-top: 5px;
    text-transform: uppercase;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body>
    <a href="{% url 'apply-card' %}"><button class="button">Go Back</button></a>
    <button class="button" onclick="window.print();">print</button>

    <div class="container">

        <div class="card print-container mt-4">
             <h3 style="margin-left:160px"><i>card</i></h3>
            <div class="top">
                <h1 style="margin-left:170px"><i>Health card</i></h1>
                
            </div>

            <div class="top">
                <h1 style="margin-left:200px"><i>({{request.user.patient.health_uid}})</i></h1>
                
            </div>
            <div class="bottom">
                <div class="card-holder">
                    <h2>Name</h2>
                    <span>{{request.user.patient.full_name}}</span>
                </div>
                <div class="express">
                    <h2>expire</h2>
                    <span>{{request.user.patient.health_card_exp}}</span>

                </div>
                
            </div>


        </div>

    </div>


</body>
</html>
