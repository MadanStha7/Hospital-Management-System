<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}" />

    <title>Hospital Management System</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card border border-primary">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                        role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-2">
                        <input type="text" name="" class="form-control" placeholder="Username">
                        <input type="text" name="" class="form-control" placeholder="Full Name">
                        <select name="cars" id="cars" class="form-control">
                            <option value="Doctor">Doctor</option>
                            <option value="Patient">Patient</option>
                            <option value="Hospital">Hospital</option>
                        </select>
                        <input type="text" name="" class="form-control" style="margin-top: 10px" placeholder="Email">
                        <input type="text" name="" class="form-control" placeholder="Password">
                        <button class="btn btn-dark btn-block">Sign Up</button> <br>
                        <span><a href="login.html">Already have account? Click Here to login!</a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
