{% extends './layout/base.html' %} {% load static %}
<head>
  <link rel="stylesheet" href="{% static 'user/css/style.css' %}" />

  <title>Login</title>
</head>
{% block content %}

<body>
  <div
    class="d-flex justify-content-center align-items-center"
    style="margin: 12em !important"
  >
    <div class="card border border-primary">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item text-center">
          <a
            class="nav-link active btl"
            id="pills-profile-tab"
            data-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Signup</a
          >
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div class="form px-4 pt-2">
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Username"
            />
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Full Name"
            />
            <select name="cars" id="cars" class="form-control">
              <option value="Doctor">Doctor</option>
              <option value="Patient">Patient</option>
              <option value="Hospital">Hospital</option>
            </select>
            <input
              type="text"
              name=""
              class="form-control"
              style="margin-top: 10px"
              placeholder="Email"
            />
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Password"
            />
            <button class="btn btn-dark btn-block">Sign Up</button> <br />
            <span
              ><a href="{% url 'login' %}"
                >Already have account? Click Here to login!</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
