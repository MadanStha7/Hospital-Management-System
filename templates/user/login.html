{% extends './layout/base.html' %} {% load static %}

<head>
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}" />

    <title>Login</title>
</head>
{% block content %}

<body>
    <div class="d-flex justify-content-center align-items-center" style="margin: 12em !important">
        <div class="card border border-primary">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div class="form px-4 pt-5">
                            <input type="email" name="email" class="form-control" placeholder="Email" />
                            <input type="password" name="password" class="form-control" placeholder="Password" />
                            <button class="btn btn-dark btn-block">Login</button><br />
                            <span><a href="{% url 'register-type' %}">Not registered yet? Click Here to Register!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
{% endblock %}
