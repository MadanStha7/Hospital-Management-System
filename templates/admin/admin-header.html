{% load static %}

<!-- Navbar -->
<nav
  class="main-header navbar navbar-expand bg-white text-dark navbar-light border-bottom"
>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#"
        ><i class="fa fa-bars"></i
      ></a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">  
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="fas fa-user"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <a href="" class="dropdown-item"> Profiles </a>

        <a href="" class="dropdown-item"> Logout </a>
      </div>
    </li>
  </ul>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4 bg-info text-white">
  <!-- Brand Logo -->
  <a href="{% url 'home' %}" class="brand-link" style="background-color: #0047AB;">
    <span class="brand-text font-weight-bold ml-4">Home</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar text-white" style="background-color: #0047AB;">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      {% with request.resolver_match.url_name as url_name %}
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'admin-dashboard' %}" class="nav-link  {% if url_name == 'admin-dashboard' %}active {% endif %}">
            <i class="t-nav-icon nav-icon fa fa-book"></i>
            <p class="h6">Dashboard</p>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="{% url 'doctor-list' %}" class="nav-link  {% if url_name == 'doctor-list' or url_name == 'admin-doctor-detail' %}active {% endif %}">
            <i class="t-nav-icon nav-icon fa fa-user"></i>
            <p class="h6">Doctors</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'patient-list' %}"
            class="nav-link {% if url_name == 'patient-list' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-user"></i>
              patients
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'hospital-list' %}"
            class="nav-link {% if url_name == 'hospital-list' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-plus"></i>
              Hospitals
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin-hospital-appointment-list' %}"
            class="nav-link {% if url_name == 'admin-hospital-appointment-list' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-plus"></i>
              Hospital Appointment
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin-doctor-appointment-list' %}"
            class="nav-link {% if url_name == 'admin-doctor-appointment-list' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-user"></i>
              Doctor Appointment

            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'pending-card' %}"
            class="nav-link {% if url_name == 'pending-card' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-id-card-o"></i>
              Pending card
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'all-card' %}"
            class="nav-link {% if url_name == 'all-card' %}active {% endif %}">
            <p class="h6">
              <i class="t-nav-icon nav-icon fa fa-id-card-o"></i>
              All cards
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin-profile' %}" class="nav-link {% if url_name == 'admin-profile' %}active {% endif %}">
            <i class="t-nav-icon nav-icon fa fa-credit-card"></i>
            <p class="h6">Profile</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">
            <i class="t-nav-icon nav-icon fa fa-credit-card"></i>
            <p class="h6">Logout</p>
          </a>
        </li>
      </ul>
    </nav>
    {% endwith %}
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
